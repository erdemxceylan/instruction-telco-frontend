<!-- Reactive Form -->
<form [formGroup]="serviceForm" (submit)="add()">
  <input formControlName="name" type="text" placeholder="Enter service name" />
  <button type="submit" class="btn btn-primary">Add</button>
  <p>{{ error }}</p>
</form>

  <p>{{ service.name }}</p>
